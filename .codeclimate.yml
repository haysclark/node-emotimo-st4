version: "2"

checks:
  method-lines:
    enabled: false

plugins:
  eslint:
    enabled: true
    channel: "eslint-2"
    config:
      config: .eslintrc.js
  stylelint:
    enabled: true
  duplication:
    enabled: true
    config:
      languages:
        javascript:
          mass_threshold: 70

exclude_patterns:
- static/**/*
